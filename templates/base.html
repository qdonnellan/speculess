<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
    	<meta name="author" content="">
		<link href = "/stylesheets/bootstrap.css" rel="stylesheet">
		<link href = "/stylesheets/docs.css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
		<link href = "/stylesheets/bootstrap-responsive.css" rel="stylesheet">
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="/javascript/bootstrap.js"></script>
		<title>mu43app</title>
	</head>
	<body>
		<div class="navbar navbar-fixed-top navbar-inverse">
			<div class="navbar-inner">
				<div class="container-fluid">
					<a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar"></span>
					</a>
					<a class="brand" href="/">mu43app</a>
					<div class="btn-group pull-right">
						<a class="btn btn-inverse dropdown-toggle " data-toggle="dropdown" href="#">
							<span style="display:{{ localUser.displayUser}}">{{localUser.nickname}}</span>
							<span style="display:{{ localUser.displayAlt}}"> Not logged in</span>
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li style="display:{{ localUser.displayAlt}}">
								<a href="/authenticate">Sign Up/Sign in</a>
							</li>
							<li style="display:{{ localUser.displayUser}}">
								<a href="/profile">Profile</a>
							</li>
							<li class="divider" style="display:{{ localUser.displayUser }}"></li>
							<li style="display:{{ localUser.displayUser}}">
								<a href="{{localUser.logoutUrl |safe }}">Sign Out of Google</a>
							</li>
						</ul>
					</div>
					<div class="nav-collapse collapse">
						<ul class="nav">
							<li class="{{homeActive}}"><a href="/">Home</a></li>
						</ul>						
					</div><!--/.nav-collapse -->
				</div>
			</div>
	    </div>
		<div class="container-fluid">	
			{% block body %}{% endblock %}	
		</div>

		<footer class="footer">
			<div class="container">
				<p class="muted">
					Experimental version of mu43app by Quentin Donnellan
				</p>
			</div>
		</footer>

	<script type="text/javascript">
		$(document).ready(function () {
			$("[rel=tooltip]").tooltip();
		});
	</script>
	<script type="text/javascript">
		$(document).ready(function () {
			$("[rel=popover]").popover();
		});
	</script>	

	<script type="text/javascript">
	  var vglnk = { api_url: '//api.viglink.com/api',
	                key: '890b79fb7dfb0a08faa557dbeceeb57c' };

	  (function(d, t) {
	    var s = d.createElement(t); s.type = 'text/javascript'; s.async = true;
	    s.src = ('https:' == document.location.protocol ? vglnk.api_url :
	             '//cdn.viglink.com/api') + '/vglnk.js';
	    var r = d.getElementsByTagName(t)[0]; r.parentNode.insertBefore(s, r);
	  }(document, 'script'));
	</script>	
	        
	</body>
</html>
